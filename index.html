        /* General Styles */
        body {
            margin: 0;
            padding: 0;
            font-family: 'Arial', sans-serif;
            background-color: #000; /* Black background */
            color: #fff; /* White text */
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            text-align: center;
        }

        h1 {
            font-size: 3rem;
            margin-bottom: 0.5rem;
            z-index: 1;
        }
        h2 {
            font-size: 1rem;
            margin-bottom: 0.5rem;
            z-index: 1;
        }

        p {
            font-size: 0.6rem;
            color: #bbb;
            margin-bottom: 2rem;
            /* z-index: 1; */
        }

        .countdown {
            display: flex;
            justify-content: center;
            gap: 2rem; /* Increased gap for bigger boxes */
            margin-bottom: 2rem;
            z-index: 1;
        }

        .countdown div {
            text-align: center;
            z-index: 1;
        }

        .countdown span {
            display: inline-block;
            font-size: 6rem; /* Bigger numbers */
            font-weight: bold;
            width: 150px; /* Larger uniform width */
            height: 150px; /* Larger uniform height */
            line-height: 150px; /* Center numbers vertically */
            border: 3px solid #444; /* Border around the box */

            background: #0000009f; /* Black box background */
            color: #fff;
            text-align: center; /* Center numbers horizontally */
            z-index: 1;
        }
        
        .logo-container {
            display: flex;
            align-items: center;
            margin-bottom: 1rem;
            margin-right: 2.6rem;
            z-index: 1;
        }
        
        
        .logo-image {
            max-width: 100px; /* Adjust the size of the image */
            max-height: 50px;
            margin-right: 10px; /* Space between image and text */
            z-index: 1;
        }
        
        
        .logo-text {
            font-size: 2rem; /* Adjust font size as needed */
            font-weight: bold;
            color: #fff; /* White color for 'applyo' */
            z-index: 1;
        }
        
     .dot-in {
        font-size: 1.4rem;
            color: #2575fc; /* Light blue color */
            z-index: 1;

            font-size: 1.2rem;
            color: #bbb;

            display: block;
            z-index: 1;

            padding: 1rem 2rem;
            font-size: 1rem;

            border-radius: 50px;
            cursor: pointer;
            text-decoration: none;
            font-weight: bold;
            transition: transform 0.2s ease-in-out;
            position: relative;
            overflow: hidden;
        }

        .notify-btn:hover {
            transform: scale(1.1);
        }

        .social-links {
            margin-top: 2rem;
            display: flex;
            gap: 1rem;
        }

        .social-links a {
            color: #bbb;
            text-decoration: none;
            font-size: 1rem;
            transition: color 0.2s ease-in-out;
        }

        .social-links a:hover {
            color: #fff;
        }

        /* Hourglass Animation */
        #hourglass-container {
            width: 73px;
            height: 88px;
            margin-bottom: 20px;
        }

        @keyframes top-clip {
            0% {}
            50% { transform: translateY(21px); }
            100% { transform: translateY(21px); }
        }

        @keyframes bottom-sand-path {
            0% {}
            50% { transform: translateY(0); }
            100% { transform: translateY(0); }
        }

        @keyframes bottom-sand-g {
            0% {}
            85% { transform: translateY(0); }
            100% { transform: translateY(-9px); }
        }

        @keyframes hourglass-rotation {
            50% { transform: rotateZ(0); }
            100% { transform: rotateZ(180deg); }
        }

        #top-sand #top-clip-path rect,
        #bottom-sand path,
        #bottom-sand g,
        svg {
            animation-duration: 5s;
            animation-delay: 1s;
            animation-iteration-count: infinite;
        }

        #top-sand #top-clip-path rect {
            animation-name: top-clip;
        }

        #bottom-sand path {
            transform: translateY(21px);
            animation-name: bottom-sand-path;
        }

        #bottom-sand g {
            animation-name: bottom-sand-g;
        }

        svg {
            animation-name: hourglass-rotation;
        }

        /* Responsive Styles */
        @media (max-width: 768px) {
            h1 {
                font-size: 2rem; /* Slightly smaller heading */
            }
                 .dot-in {
        font-size: 0.9rem;
            color: #2575fc; /* Light blue color */
        }

            
             .logo-text {
            font-size: 1.3rem; /* Adjust font size as needed */
            font-weight: bold;
            color: #fff; /* White color for 'applyo' */
            margin-right: 1rem;
        }

            .countdown {
                gap: 0.5rem; /* Reduce gap between boxes */
            }

            .countdown span {
                width: 60px; /* Smaller width for mobile */
                height: 60px; /* Smaller height for mobile */
                font-size: 2rem; /* Smaller font size */
                line-height: 60px;
            }

            .countdown label {
                font-size: 0.6rem; /* Make labels very small for aesthetics */
            }
        }
      
      /* Vibration Animation */
        @keyframes vibrate {
            0% { transform: translate(3px, 3px) rotate(0deg); }
            10% { transform: translate(-3px, -3px) rotate(-2deg); }
            20% { transform: translate(-6px, 2px) rotate(2deg); }
            30% { transform: translate(4px, -4px) rotate(-1deg); }
            40% { transform: translate(2px, 4px) rotate(1deg); }
            50% { transform: translate(-4px, 3px) rotate(-2deg); }
            60% { transform: translate(3px, -2px) rotate(0deg); }
            70% { transform: translate(-3px, 2px) rotate(2deg); }
            80% { transform: translate(2px, -3px) rotate(-2deg); }
            90% { transform: translate(3px, 3px) rotate(1deg); }
            100% { transform: translate(-3px, -3px) rotate(0deg); }
        }
        canvas {
	position: fixed;
	top:0;
	left:0;
	width:100%;
	height:100%;
	z-index:0.5;
	opacity:0.5;
}

function pointerPrototype() {
    this.id = -1;
    this.x = 0;
    this.y = 0;
    this.dx = 0;
    this.dy = 0;
    this.down = false;
    this.moved = false;
    this.color = [30, 0, 300];
}

var pointers = [];
pointers.push(new pointerPrototype());

for (var i = 0; i < 10; i++) {
    var color = [Math.random() * 10, Math.random() * 10, Math.random() * 10];
    var x = canvas.width * Math.random();
    var y = canvas.height * Math.random();
    var dx = 1000 * (Math.random() - 0.5);
    var dy = 1000 * (Math.random() - 0.5);
    splat(x, y, dx, dy, color);
}

var lastTime = Date.now();
Update();

function Update() {
    resizeCanvas();

    var dt = Math.min((Date.now() - lastTime) / 1000, 0.016);
    lastTime = Date.now();

    gl.viewport(0, 0, textureWidth, textureHeight);

    advectionProgram.bind();
    gl.uniform2f(advectionProgram.uniforms.texelSize, 1.0 / textureWidth, 1.0 / textureHeight);
    gl.uniform1i(advectionProgram.uniforms.uVelocity, velocity.first[2]);
    gl.uniform1i(advectionProgram.uniforms.uSource, velocity.first[2]);
    gl.uniform1f(advectionProgram.uniforms.dt, dt);
    gl.uniform1f(advectionProgram.uniforms.dissipation, VELOCITY_DISSIPATION);
    blit(velocity.second[1]);
    velocity.swap();

    gl.uniform1i(advectionProgram.uniforms.uVelocity, velocity.first[2]);
    gl.uniform1i(advectionProgram.uniforms.uSource, density.first[2]);
    gl.uniform1f(advectionProgram.uniforms.dissipation, DENSITY_DISSIPATION);
    blit(density.second[1]);
    density.swap();

    for (var i = 0; i < pointers.length; i++) {
        var pointer = pointers[i];
        if (pointer.moved) {
            splat(pointer.x, pointer.y, pointer.dx, pointer.dy, pointer.color);
            pointer.moved = false;
        }
    }

    curlProgram.bind();
    gl.uniform2f(curlProgram.uniforms.texelSize, 1.0 / textureWidth, 1.0 / textureHeight);
    gl.uniform1i(curlProgram.uniforms.uVelocity, velocity.first[2]);
    blit(curl[1]);

    vorticityProgram.bind();
    gl.uniform2f(vorticityProgram.uniforms.texelSize, 1.0 / textureWidth, 1.0 / textureHeight);
    gl.uniform1i(vorticityProgram.uniforms.uVelocity, velocity.first[2]);
    gl.uniform1i(vorticityProgram.uniforms.uCurl, curl[2]);
    gl.uniform1f(vorticityProgram.uniforms.curl, CURL);
    gl.uniform1f(vorticityProgram.uniforms.dt, dt);
    blit(velocity.second[1]);
    velocity.swap();

    divergenceProgram.bind();
    gl.uniform2f(divergenceProgram.uniforms.texelSize, 1.0 / textureWidth, 1.0 / textureHeight);
    gl.uniform1i(divergenceProgram.uniforms.uVelocity, velocity.first[2]);
    blit(divergence[1]);

    clear(pressure.first[1]);
    pressureProgram.bind();
    gl.uniform2f(pressureProgram.uniforms.texelSize, 1.0 / textureWidth, 1.0 / textureHeight);
    gl.uniform1i(pressureProgram.uniforms.uDivergence, divergence[2]);
    for (var i = 0; i < PRESSURE_ITERATIONS; i++) {
        gl.uniform1i(pressureProgram.uniforms.uPressure, pressure.first[2]);
        blit(pressure.second[1]);
        pressure.swap();
    }

    gradienSubtractProgram.bind();
    gl.uniform2f(gradienSubtractProgram.uniforms.texelSize, 1.0 / textureWidth, 1.0 / textureHeight);
    gl.uniform1i(gradienSubtractProgram.uniforms.uPressure, pressure.first[2]);
    gl.uniform1i(gradienSubtractProgram.uniforms.uVelocity, velocity.first[2]);
    blit(velocity.second[1]);
    velocity.swap();

    gl.viewport(0, 0, gl.drawingBufferWidth, gl.drawingBufferHeight);
    displayProgram.bind();
    gl.uniform1i(displayProgram.uniforms.uTexture, density.first[2]);
    blit(null);

    requestAnimationFrame(Update);
}

function splat(x, y, dx, dy, color) {
    splatProgram.bind();
    gl.uniform1i(splatProgram.uniforms.uTarget, velocity.first[2]);
    gl.uniform1f(splatProgram.uniforms.aspectRatio, canvas.width / canvas.height);
    gl.uniform2f(splatProgram.uniforms.point, x / canvas.width, 1.0 - y / canvas.height);
    gl.uniform3f(splatProgram.uniforms.color, dx, -dy, 1.0);
    gl.uniform1f(splatProgram.uniforms.radius, SPLAT_RADIUS);
    blit(velocity.second[1]);
    velocity.swap();

    gl.uniform1i(splatProgram.uniforms.uTarget, density.first[2]);
    gl.uniform3f(splatProgram.uniforms.color, color[0] * 0.3, color[1] * 0.3, color[2] * 0.3);
    blit(density.second[1]);
    density.swap();
}

function resizeCanvas() {
    if (canvas.width != canvas.clientWidth || canvas.height != canvas.clientHeight) {
        canvas.width = canvas.clientWidth;
        canvas.height = canvas.clientHeight;
        initFramebuffers();
    }
}

canvas.addEventListener('mousemove', function (e) {
    pointers[0].moved = pointers[0].down;
    pointers[0].dx = (e.offsetX - pointers[0].x) * 10.0;
    pointers[0].dy = (e.offsetY - pointers[0].y) * 10.0;
    pointers[0].x = e.offsetX;
    pointers[0].y = e.offsetY;
	pointers[0].down = true;
});

canvas.addEventListener('touchmove', function (e) {
    e.preventDefault();
    var touches = e.targetTouches;
    for (var i = 0; i < e.touches.length; i++) {
        var pointer = pointers[i];
        pointer.moved = pointer.down;
        pointer.dx = (touches[i].pageX - pointer.x) * 10.0;
        pointer.dy = (touches[i].pageY - pointer.y) * 10.0;
        pointer.x = touches[i].pageX;
        pointer.y = touches[i].pageY;
    }
}, false);

canvas.addEventListener('mousedown', function () {
    pointers[0].down = true;
    pointers[0].color = [Math.random() + 0.2, Math.random() + 0.2, Math.random() + 0.2];
});

canvas.addEventListener('touchstart', function (e) {
    var touches = e.targetTouches;
    for (var i = 0; i < touches.length; i++) {
        if (i >= pointers.length) pointers.push(new pointerPrototype());

        pointers[i].id = touches[i].identifier;
        pointers[i].down = true;
        pointers[i].x = touches[i].pageX;
        pointers[i].y = touches[i].pageY;
        pointers[i].color = [Math.random() + 0.2, Math.random() + 0.2, Math.random() + 0.2];
    }
});

window.addEventListener('mouseup', function () {
    pointers[0].down = true;
});

window.addEventListener('touchend', function (e) {
    var touches = e.changedTouches;
    for (var i = 0; i < touches.length; i++) {
        for (var j = 0; j < pointers.length; j++) {
            if (touches[i].identifier == pointers[j].id) pointers[j].down = false;
        }
    }
});

        function updateCountdown() {
            const now = Date.now();
            const difference = targetDate - now;

            if (difference > 0) {
                const days = Math.floor(difference / (1000 * 60 * 60 * 24));
                const hours = Math.floor((difference % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
                const minutes = Math.floor((difference % (1000 * 60 * 60)) / (1000 * 60));
                const seconds = Math.floor((difference % (1000 * 60)) / 1000);

                document.getElementById("days").innerText = days < 10 ? `0${days}` : days;
                document.getElementById("hours").innerText = hours < 10 ? `0${hours}` : hours;
                document.getElementById("minutes").innerText = minutes < 10 ? `0${minutes}` : minutes;
                document.getElementById("seconds").innerText = seconds < 10 ? `0${seconds}` : seconds;
            } else {
                clearInterval(timer);
            }
        }

        const timer = setInterval(updateCountdown, 1000);
        updateCountdown();

        // Vibrate button and disappear letters
        const notifyButton = document.getElementById("notify-btn");
        notifyButton.addEventListener("click", () => {
            // Add aggressive vibration effect
            notifyButton.style.animation = "vibrate 0.2s linear infinite";
            setTimeout(() => {
                notifyButton.style.animation = ""; // Remove animation after vibration

                // Delay text animation by 0.4 seconds
                setTimeout(() => {
                    // Remove letters one by one from the right
                    let text = notifyButton.innerText;
                    let removeInterval = setInterval(() => {
                        if (text.length > 2) { // Stop when "NO" remains
                            text = text.slice(0, -1);
                            notifyButton.innerText = text;
                        } else {
                            clearInterval(removeInterval);

                            // Add "NOPE, WE WON'T" one letter at a time
                            let newText = "NOPE, WE WON'T";
                            let i = 0;
                            const addInterval = setInterval(() => {
                                if (i < newText.length) {
                                    notifyButton.innerText = newText.slice(0, i + 1);
                                    i++;
                                } else {
                                    clearInterval(addInterval);
                                }
                            }, 150); // Adjust typing speed
                        }
                    }, 150); // Adjust removal speed
                }, 400); // 0.4-second delay
            }, 500); // Allow vibration to complete
        });
