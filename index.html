    <style>
        :root {
            --spotlight-x: 50%;
            --spotlight-y: 50%;
        }

        /* General Styles */
        body {
            margin: 0;
            padding: 0;
            font-family: 'Arial', sans-serif;
            background: radial-gradient(circle at top, #040404 0%, #010101 60%, #000000 100%);
            color: #f5f5f5;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            text-align: center;
            position: relative;
            overflow: hidden;
        }

        body::before {
            content: "";
            position: fixed;
            inset: 0;
            pointer-events: none;
            background: radial-gradient(
                circle at var(--spotlight-x) var(--spotlight-y),
                rgba(0, 0, 0, 0) 0%,
                rgba(0, 0, 0, 0.35) 32%,
                rgba(0, 0, 0, 0.78) 60%,
                rgba(0, 0, 0, 0.92) 100%
            );
            transition: background 150ms ease-out;
            z-index: 2;
        }

        main.page-content {
            position: relative;
            z-index: 1;
            width: min(90vw, 720px);
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 1rem;
        }

        h1 {
            font-size: clamp(2.5rem, 4vw, 3.8rem);
            margin-bottom: 0.25rem;
            letter-spacing: 0.35rem;
            text-transform: uppercase;
            font-weight: 200;
            text-shadow: 0 0 18px rgba(0, 0, 0, 0.6);
        }

        h2 {
            font-size: 1rem;
            margin-bottom: 0.5rem;
            z-index: 1;
        }

        .trycatgpt-btn {
            display: inline-flex;
            align-items: center;
            justify-content: center;
            gap: 0.5rem;
            padding: 1rem 2.75rem;
            margin-top: 1.5rem;
            font-size: 1rem;
            letter-spacing: 0.05rem;
            color: #101010;
            background: linear-gradient(135deg, #ffe86b, #ffb347);
            border: none;
            border-radius: 999px;
            cursor: pointer;
            text-decoration: none;
            font-weight: 700;
            box-shadow: 0 12px 40px rgba(255, 184, 71, 0.35);
            transition: transform 0.25s ease, box-shadow 0.25s ease;
            position: relative;
            z-index: 4;
            text-transform: uppercase;
        }

        .trycatgpt-btn:hover {
            transform: translateY(-3px) scale(1.02);
            box-shadow: 0 18px 48px rgba(255, 184, 71, 0.45);
        }

        #click-count {
            margin-top: 0.5rem;
            font-size: 0.9rem;
            color: #bbb;
        }

        .countdown {
            display: flex;
            justify-content: center;
            gap: clamp(0.75rem, 4vw, 2rem);
            margin-bottom: 2rem;
            z-index: 1;
            flex-wrap: wrap;
        }

        .countdown div {
            text-align: center;
            z-index: 1;
        }

        .countdown span {
            display: inline-flex;
            align-items: center;
            justify-content: center;
            font-size: clamp(3rem, 8vw, 5.5rem);
            font-weight: 600;
            width: clamp(80px, 18vw, 140px);
            height: clamp(80px, 18vw, 140px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 18px;
            backdrop-filter: blur(12px);
            background: rgba(14, 14, 14, 0.65);
            color: rgba(255, 255, 255, 0.85);
            text-align: center;
            box-shadow: inset 0 0 30px rgba(0, 0, 0, 0.35);
        }

        .logo-container {
            display: flex;
            align-items: center;
            justify-content: center;
            margin-bottom: 0.5rem;
            filter: drop-shadow(0 0 20px rgba(0, 0, 0, 0.5));
        }

        .logo-image {
            max-width: clamp(220px, 40vw, 320px);
            max-height: 80px;
        }

        .logo-text {
            font-size: 2rem;
            font-weight: bold;
            color: #fff;
            z-index: 1;
        }

        .dot-in {
            font-size: 1.4rem;
            color: #2575fc;
            z-index: 1;
        }

        .countdown label {
            font-size: 0.85rem;
            color: rgba(255, 255, 255, 0.55);
            margin-top: 0.65rem;
            display: block;
            letter-spacing: 0.25rem;
            text-transform: uppercase;
        }

        /* Hourglass Animation */
        #hourglass-container {
            width: 73px;
            height: 88px;
            margin-bottom: 20px;
        }

        @keyframes top-clip {
            0% {}
            50% { transform: translateY(21px); }
            100% { transform: translateY(21px); }
        }

        @keyframes bottom-sand-path {
            0% {}
            50% { transform: translateY(0); }
            100% { transform: translateY(0); }
        }

        @keyframes bottom-sand-g {
            0% {}
            85% { transform: translateY(0); }
            100% { transform: translateY(-9px); }
        }

        @keyframes hourglass-rotation {
            50% { transform: rotateZ(0); }
            100% { transform: rotateZ(180deg); }
        }

        #top-sand #top-clip-path rect,
        #bottom-sand path,
        #bottom-sand g,
        svg {
            animation-duration: 5s;
            animation-delay: 1s;
            animation-iteration-count: infinite;
        }

        #top-sand #top-clip-path rect {
            animation-name: top-clip;
        }

        #bottom-sand path {
            transform: translateY(21px);
            animation-name: bottom-sand-path;
        }

        #bottom-sand g {
            animation-name: bottom-sand-g;
        }

        svg {
            animation-name: hourglass-rotation;
        }

        /* Responsive Styles */
        @media (max-width: 768px) {
            h1 {
                font-size: clamp(2.2rem, 8vw, 2.8rem);
                letter-spacing: 0.25rem;
            }

            .dot-in {
                font-size: 0.9rem;
                color: #2575fc;
            }

            .logo-text {
                font-size: 1.3rem;
                font-weight: bold;
                color: #fff;
                margin-right: 1rem;
            }

            .countdown label {
                font-size: 0.65rem;
            }
        }

        /* Vibration Animation */
        @keyframes vibrate {
            0% { transform: translate(3px, 3px) rotate(0deg); }
            10% { transform: translate(-3px, -3px) rotate(-2deg); }
            20% { transform: translate(-6px, 2px) rotate(2deg); }
            30% { transform: translate(4px, -4px) rotate(-1deg); }
            40% { transform: translate(2px, 4px) rotate(1deg); }
            50% { transform: translate(-4px, 3px) rotate(-2deg); }
            60% { transform: translate(3px, -2px) rotate(0deg); }
            70% { transform: translate(-3px, 2px) rotate(2deg); }
            80% { transform: translate(2px, -3px) rotate(-2deg); }
            90% { transform: translate(3px, 3px) rotate(1deg); }
            100% { transform: translate(-3px, -3px) rotate(0deg); }
        }
    </style>
</head>
<body>

    <script>
        "use strict";

        const targetDate = new Date("2025-11-05T12:30:00Z").getTime(); // Set your target date here

        function updateCountdown() {
            const now = Date.now();
            const difference = targetDate - now;

            if (difference > 0) {
                const days = Math.floor(difference / (1000 * 60 * 60 * 24));
                const hours = Math.floor((difference % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
                const minutes = Math.floor((difference % (1000 * 60 * 60)) / (1000 * 60));
                const seconds = Math.floor((difference % (1000 * 60)) / 1000);

                document.getElementById("days").innerText = days < 10 ? `0${days}` : days;
                document.getElementById("hours").innerText = hours < 10 ? `0${hours}` : hours;
                document.getElementById("minutes").innerText = minutes < 10 ? `0${minutes}` : minutes;
                document.getElementById("seconds").innerText = seconds < 10 ? `0${seconds}` : seconds;
            } else {
                clearInterval(timer);
            }
        }

        const timer = setInterval(updateCountdown, 1000);
        updateCountdown();

        // Vibrate button and disappear letters
        const notifyButton = document.getElementById("notify-btn");
        if (notifyButton) {
            notifyButton.addEventListener("click", () => {
                // Add aggressive vibration effect
                notifyButton.style.animation = "vibrate 0.2s linear infinite";
                setTimeout(() => {
                    notifyButton.style.animation = ""; // Remove animation after vibration
                    setTimeout(() => {
                        let text = notifyButton.innerText;
                        let removeInterval = setInterval(() => {
                            if (text.length > 2) {
                                text = text.slice(0, -1);
                                notifyButton.innerText = text;
                            } else {
                                clearInterval(removeInterval);
                                let newText = "NOPE, WE WON'T";
                                let i = 0;
                                const addInterval = setInterval(() => {
                                    if (i < newText.length) {
                                        notifyButton.innerText = newText.slice(0, i + 1);
                                        i++;
                                    } else {
                                        clearInterval(addInterval);
                                    }
                                }, 150);
                            }
                        }, 150);
                    }, 400);
                }, 500);
            });
        }

        /* --- CounterAPI click tracking for theCATgpt button --- */
        const CATGPT_COUNTER_URL = "https://api.counterapi.dev/v2/applyo-test-landing/try-theCATgpt_clicks";

        // Increment the counter on click and update UI count
        const catgptBtn = document.getElementById("trycatgpt-btn");
        if (catgptBtn) {
            catgptBtn.addEventListener("click", async () => {
                try {
                    const r = await fetch(`${CATGPT_COUNTER_URL}/up`, {
                        method: "GET"
                    });
                    if (r.ok) {
                        const data = await r.json();
                        const el = document.getElementById("click-count");
                        if (el && typeof data.value !== "undefined") el.innerText = `Clicks: ${data.value}`;
                        console.log("CounterAPI â†‘", data);
                    } else {
                        console.error("CounterAPI /up error:", r.status, await r.text());
                    }
                } catch (e) {
                    console.error("CounterAPI /up failed:", e);
                }
            });
        }

        // Fetch current count on page load
        (async function refreshClickCount() {
            try {
                const headers = {};
                if (typeof window !== "undefined" && window.CATGPT_API_KEY) {
                    headers["Authorization"] = `Bearer ${window.CATGPT_API_KEY}`;
                }
                const r = await fetch(CATGPT_COUNTER_URL, { headers });
                if (r.ok) {
                    const data = await r.json();
                    const el = document.getElementById("click-count");
                    if (el && typeof data.value !== "undefined") el.innerText = `Clicks: ${data.value}`;
                    console.log("CounterAPI value", data);
                }
            } catch (e) {
                console.warn("CounterAPI get value failed:", e);
            }
        })();

        // Spotlight cursor interaction
        const root = document.documentElement;
        let spotlightX = window.innerWidth / 2;
        let spotlightY = window.innerHeight / 2;

        const updateSpotlight = (x, y) => {
            spotlightX = x;
            spotlightY = y;
            root.style.setProperty('--spotlight-x', `${x}px`);
            root.style.setProperty('--spotlight-y', `${y}px`);
        };

        window.addEventListener('mousemove', (event) => {
            updateSpotlight(event.clientX, event.clientY);
        });

        window.addEventListener('touchmove', (event) => {
            if (event.touches && event.touches.length > 0) {
                const touch = event.touches[0];
                updateSpotlight(touch.clientX, touch.clientY);
            }
        }, { passive: true });

        window.addEventListener('touchstart', (event) => {
            if (event.touches && event.touches.length > 0) {
                const touch = event.touches[0];
                updateSpotlight(touch.clientX, touch.clientY);
            }
        }, { passive: true });

        window.addEventListener('resize', () => {
            if (spotlightX > window.innerWidth || spotlightY > window.innerHeight) {
                updateSpotlight(window.innerWidth / 2, window.innerHeight / 2);
            }
        });

        updateSpotlight(window.innerWidth / 2, window.innerHeight / 2);

        // Motion One entrance animations
        window.addEventListener('DOMContentLoaded', () => {
            if (window.Motion) {
                const { animate, stagger } = window.Motion;
                animate('.page-content > *',
                    { opacity: [0, 1], y: [24, 0] },
                    { duration: 1.2, delay: stagger(0.12), easing: 'ease-out' }
                );
            }
        });
    </script>
